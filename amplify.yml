version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd packages/container
    build:
      commands:
        - npm install
        - npm run build
        - cd dist
        - mkdir auth
        - cd auth
        - mkdir latest
        - cd ..
        - mkdir marketing
        - cd marketing
        - mkdir latest
        - cd ../../../auth
        - npm install
        - npm run build
        - cd dist
        - cp * ../../container/dist/auth/latest/
        - cd ../../marketing
        - npm install
        - npm run build
        - cd dist
        - cp * ../../container/dist/marketing/latest/

      
  artifacts:
    baseDirectory: ./packages/container/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
